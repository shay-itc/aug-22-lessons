<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/scripts.js"></script>
        <title>Document</title>
        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous">
            <style>
                .custom-card {
                    width: 200px;
                    margin: 20px 20px;
                }

                .custom-container {
                    display: flex;
                    flex-wrap: wrap;
                }

                .modal-container {
                    position: fixed;
                    height: 80vh;
                    width: 80vw;
                    top: 60px;
                    left: 10%;
                    background-color: #fff;
                    display: none;
                    border: 2px solid #333;
                }

                .film-year{
                    font-size: 14px;
                }

                .image {
                    height: 100%;
                    width: 100%;
                }
                
            </style>
    </head>
    <body>

        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                
                    <form class="d-flex" id="search-form" role="search">
                        <input class="form-control me-2" type="search"
                            placeholder="Search" aria-label="Search" id="search-input">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>

        <div class="container custom-container" id="movies-container">
        </div>

        <div class="modal-container" id="modal-container">
            <div class="row h-100">
                <div class="col-9 p-4">
                    <div class="d-flex align-items-center">
                        <h2 id="movieTitle"></h2>
                        <span id="releaseYear" class="p-2 film-year"></span>
                    </div>
                    <h6 id="movieDirector"></h6>
                    <h6 id="moviePlot"></h6>

                    <h4 class="mt-4">Ratings</h4>
                    <ul id="ratings-list"></ul>
                    <h6></h6>


<button type="button" id="closeButton" class="btn btn-outline-danger">Close</button>
                </div>
                <div class="col-3">
                    <div class="image" id="img"> </div>
            
                </div>
            </div>
        </div>

    </body>
</html>
