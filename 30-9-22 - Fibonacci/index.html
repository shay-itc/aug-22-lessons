<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/styles.css">
        <title>Document</title>
    </script>

    <body>
        <div class="container">
            
            <h1>Fibonnaci Calculator</h1>
            <form id="FiboForm">
                <div class="d-flex align-items-center" id="fibo-flex">
                    <label for="">The Fibonnaci Of:</label>
                    <div class="form-floating mb-3 mx-2 ">
                        <input type="number" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">#</label>
                    </div>
                    <button type="submit" class="btn btn-primary mx-2">Is</button>
                    <span id="fibonacci-result">10</span>
                    <!-- <p id="serverError"  -->
                    
                </div>
            </form>
            <div id="moreThanFifty" class="alert alert-danger">Can't be larger than 50</div>
         <div>
            <h2>Result</h2>
         </div>
         <table class="table">
   
            <tbody id="tableResults">
                <tr>
                  <th scope="row"></th>
                  <td>place holder 1</td>
                  <td>place holder 2</td>
              
                </tr>

            </tbody>
          </table>

        </div>
            
<script src="js/app.js"></script>
    </body>
</html>
